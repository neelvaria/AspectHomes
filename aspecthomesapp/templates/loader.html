<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .loader__container {
            --dot-size: 15px;
            --bs-white-rgb: 255, 255, 255;
            position: relative;
            background-color: rgba(var(--bs-white-rgb), 0.5);
            backdrop-filter: blur(0.25rem);
            z-index: 10;
            display: flex;
            place-items: center;
            place-content: center;
            gap: calc(var(--dot-size) / 4);
        }
        .loader__dot {
            width: var(--dot-size);
            height: var(--dot-size);
            aspect-ratio: 1 / 1;
            border-radius: calc(var(--dot-size) / 2);
            background-color: #045757; /* Default color, you can customize */
            animation: slide 1.5s infinite;
        }

        @keyframes slide {
            0% { transform: scale(1); }
            50% { transform: scale(2); opacity: 0.3; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="loader__container">
        <div class="loader__dot"></div>
        <div class="loader__dot"></div>
        <div class="loader__dot"></div>
        <div class="loader__dot"></div>
        <div class="loader__dot"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var loaderContainer = document.querySelector('.loader__container');

            // Set the duration in milliseconds (e.g., 5000 for 5 seconds)
            var duration = 5000;

            // Redirect to another page after the specified duration
            setTimeout(function() {
                window.location.href = '/index'; // Replace with your actual redirect URL
            }, duration);
        });
    </script>
</body>
</html>
